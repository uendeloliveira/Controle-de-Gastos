<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/home.css">
    <title>Document</title>
</head>

<body>

    <section class="container">
        <p id="name"></p>
        <button class="logout" onclick="logout()">Sair</button>
        <div class="dashboard">
            <p class="DB_balance">Saldo</p><p id="balance" class="DB_balance_value"></p>
            <p class="DB_income">Entrada</p><p id="income" class="DB_income_value"></p>
            <p class="DB_expense">Saída</p><p id="expense" class="DB_expense_value"></p>
        </div>
        
        <div class="home">
            <h1>Lista de transações</h1>
            <br><br>
            <h2>Data</h2>
            <br><br>
            <div class="setTime">
                <p class="firstDate">Início</p>
                <input class="firstInput" id="firstDate" type="date">
                <p class="lastDate">Fim</p>
                <input class="lastInput" id="lastDate" type="date">
            </div>
            <br><br>
            <button id="findTransactionsButton">Buscar</button>
            <button id="clean">Limpar</button>
            <br><br>
            <ol id="transactions"></ol>
            <button class="add" onclick="newTransaction()">+</button>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore-compat.js"></script>
    <script src="../scripts/firebase-init.js"></script>
    <script src="../scripts/home.js"></script>
</body>

</html>
