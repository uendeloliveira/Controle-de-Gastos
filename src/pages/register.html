<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Controle de Gastos</title>
</head>

<body>


    <section class="container">
        <div class="login">
            <h1>Registrar</h1>
            <br><br>
            <input type="email" id="registerEmail" placeholder="Email">
            <br><br>
            <input type="password" id="registerPassword" placeholder="Senha">
            <br><br><br>
            <button class="singUp" onclick="register()">Registrar</button>
            <br><br>
            <button class="back_login" onclick="back()">Voltar</button>
        </div>
    </section>


    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore-compat.js"></script>
    <script src="../scripts/firebase-init.js"> </script>
    <script src="../scripts/loginRegister.js"></script>
</body>

</html>
